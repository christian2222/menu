$(document).ready(function () {
    $("#btn-id").button();
    $("#btn-id").click(function () {
        $(this).button('loading');
        setTimeout(function () {
            $("#btn-id").button('reset').addClass("btn-success");
        }, 2000);
    });
});
});//]]>  
</script>
</head>
<body>
  <p>
    <button id="btn-id" class="btn btn-large btn-primary" type="button"
      data-loading-text="loading stuff...">Click Me</button>
  </p>
</body>
